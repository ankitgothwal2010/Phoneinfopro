<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANKIT CYBER FORCE</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #ff3b3b;
    font-family: "Courier New", monospace;
}

/* LOADING SCREEN */
#loader {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #000;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: red;
    z-index: 9999;
}
#loader img {
    width: 180px;
}
#loaderBar {
    width: 300px;
    height: 10px;
    border: 1px solid red;
    margin-top: 20px;
}
#loaderBarFill {
    height: 100%;
    width: 0%;
    background: red;
}

/* SIDEBAR */
.sidebar {
    width: 260px;
    height: 100vh;
    background: #0d0000;
    border-right: 2px solid red;
    box-shadow: 0 0 15px red;
    position: fixed;
    padding-top: 20px;
}
.sidebar h2 {
    color: #ff2b2b;
    text-shadow: 0 0 15px red;
    text-align: center;
}
.sidebar img {
    display: block;
    margin: auto;
    width: 140px;
}
.sidebar a {
    display: block;
    margin: 10px;
    padding: 14px;
    background: #150000;
    border: 1px solid red;
    border-radius: 8px;
    color: #ff3b3b;
    text-decoration: none;
    text-align: center;
    transition: 0.2s;
}
.sidebar a:hover {
    background: red;
    color: black;
    box-shadow: 0 0 15px red;
}

/* MAIN */
.main {
    margin-left: 260px;
    padding: 20px;
}
.header {
    background: #150000;
    padding: 18px;
    border: 2px solid red;
    text-align: center;
    font-size: 25px;
    border-radius: 10px;
    text-shadow: 0 0 10px red;
}
.panel {
    background: #0c0000;
    border: 2px solid red;
    padding: 18px;
    border-radius: 10px;
    box-shadow: 0 0 20px red;
    margin-top: 20px;
}
.panel input, .panel button {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    background: #200000;
    border: 2px solid red;
    border-radius: 10px;
    color: #ff3b3b;
    font-size: 18px;
}
.panel button {
    background: red;
    color: black;
    font-weight: bold;
    text-shadow: 0 0 5px black;
}
.result-box {
    padding: 10px;
    border: 1px solid red;
    margin-top: 10px;
    background: #120000;
    border-radius: 8px;
}

</style>
</head>

<body onload="bootUp()">

<!-- LOADING SCREEN -->
<div id="loader">
    <img src="https://i.ibb.co/zJ0RF2h/ACF-logo.png">
    <h2>INITIALIZING ANKIT CYBER FORCE SYSTEM‚Ä¶</h2>
    <div id="loaderBar">
        <div id="loaderBarFill"></div>
    </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar">
    <img src="https://i.ibb.co/zJ0RF2h/ACF-logo.png">
    <h2>ANKIT<br>CYBER FORCE</h2>

    <a href="#" onclick="loadPage('home')">Home</a>
    <a href="#" onclick="loadPage('trace')">Phone Trace</a>
    <a href="#" onclick="loadPage('map')">Live Map</a>
    <a href="#" onclick="loadPage('device')">Device Scan</a>
    <a href="#" onclick="loadPage('terminal')">Terminal</a>
</div>

<!-- MAIN PANEL -->
<div class="main">
    <div class="header">üî• ANKIT CYBER FORENSICS CONTROL ROOM üî•</div>
    <div id="content"></div>
</div>

<script>
/* BOOT LOADING */
function bootUp() {
    let fill = document.getElementById("loaderBarFill");
    let x = 0;
    let int = setInterval(() => {
        x++;
        fill.style.width = x + "%";
        if (x >= 100) {
            clearInterval(int);
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                loadPage('home');
            }, 300);
        }
    }, 20);
}

/* PAGE LOAD SYSTEM */
function loadPage(page) {
    if (page === 'home') {
        document.getElementById("content").innerHTML = `
            <div class='panel'>
                <h2>‚ö° Cyber Cell Dashboard</h2>
                <p>System Ready. Select a tool from the side menu.</p>
            </div>`;
    }

    if (page === 'trace') {
        document.getElementById("content").innerHTML = `
            <div class='panel'>
                <h2>üì± Phone Trace Engine</h2>
                <input id='num' placeholder='Enter 10-digit Indian number'>
                <button onclick='traceNow()'>TRACE</button>
                <div id='traceOutput'></div>
            </div>`;
    }

    if (page === 'map') {
        document.getElementById("content").innerHTML = `
            <div class='panel'>
                <h2>üåê Live Cyber Map</h2>
                <button onclick='startMap()'>Start Scan</button>
                <canvas id='mapCanvas' width='350' height='350'
                        style='margin-top:20px; border:2px solid red; display:none;'></canvas>
                <div id='mapStatus'></div>
            </div>`;
    }

    if (page === 'device') {
        document.getElementById("content").innerHTML = `
            <div class='panel'>
                <h2>üñ• Device Fingerprint Scan</h2>
                <button onclick='scanDevice()'>Start Scan</button>
                <div id='deviceOutput'></div>
            </div>`;
    }

    if (page === 'terminal') {
        document.getElementById("content").innerHTML = `
            <div class='panel'>
                <h2>üíÄ Cyber Terminal</h2>
                <div id='terminalBox'
                     style='height:200px; background:black; padding:10px;
                     color:red; overflow:auto; border:1px solid red;'></div>
                <button onclick='runTerminal()'>Run Diagnostic</button>
            </div>`;
    }
}

/* PHONE TRACE */
function traceNow() {
    let n = document.getElementById("num").value;
    if (n.length !== 10) {
        document.getElementById("traceOutput").innerHTML =
            `<div class='result-box'>‚ùå Invalid Number</div>`;
        return;
    }

    let loc = ["Delhi", "Mumbai", "Jaipur", "Pune", "Lucknow"];
    let sel = loc[Math.floor(Math.random() * loc.length)];

    document.getElementById("traceOutput").innerHTML = `
        <div class='result-box'>
            <b>Number:</b> +91${n}<br>
            <b>Status:</b> Active<br>
            <b>Location:</b> ${sel}<br>
            <b>SIM:</b> Airtel (Approx)<br>
            <b>Last Active:</b> 2 minutes ago
        </div>`;
}

/* MAP */
function startMap() {
    let c = document.getElementById("mapCanvas");
    let ctx = c.getContext("2d");
    c.style.display = "block";

    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, 350, 350);

    let x = 0;
    let int = setInterval(() => {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(x, Math.random() * 300, 6, 0, 2 * Math.PI);
        ctx.fill();
        x += 20;
        if (x > 350) clearInterval(int);
    }, 120);

    document.getElementById("mapStatus").innerHTML =
        `<div class='result-box'>Map scanning‚Ä¶</div>`;
}

/* DEVICE SCAN */
function scanDevice() {
    let ua = navigator.userAgent;
    let os = "Unknown";
    if (ua.includes("Android")) os = "Android";
    else if (ua.includes("iPhone")) os = "iOS";
    else if (ua.includes("Windows")) os = "Windows";
    else if (ua.includes("Mac")) os = "MacOS";

    document.getElementById("deviceOutput").innerHTML = `
        <div class='result-box'>
            <b>OS:</b> ${os}<br>
            <b>Browser:</b> ${navigator.appName}<br>
            <b>Platform:</b> ${navigator.platform}<br>
            <b>Cookies:</b> ${navigator.cookieEnabled}<br>
            <b>Online:</b> ${navigator.onLine}
        </div>`;
}

/* TERMINAL */
function runTerminal() {
    let box = document.getElementById("terminalBox");
    let logs = [
        "[INIT] Booting terminal...",
        "[SCAN] Checking network routes...",
        "[TRACE] Decrypting device info...",
        "[INFO] No threats detected.",
        "[DONE] System secure."
    ];

    let i = 0;
    let int = setInterval(() => {
        box.innerHTML += logs[i] + "<br>";
        box.scrollTop = box.scrollHeight;
        i++;
        if (i === logs.length) clearInterval(int);
    }, 600);
}
</script>

</body>
</html>
